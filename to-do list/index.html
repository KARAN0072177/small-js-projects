<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add new task..." autocomplete="off">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList"></ul>

        <div class="task-stats">
            <span id="tasksRemaining">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
